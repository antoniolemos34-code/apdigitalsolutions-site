<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Redirecting to WhatsApp…</title>
  <meta http-equiv="refresh" content="0;url=/" />
  <script>
    (function () {
      // Your WhatsApp number (UK) without spaces
      var phone = "447700704591";

      // Optional message from URL: /wa/?text=Hello...
      var params = new URLSearchParams(window.location.search);
      var text = params.get("text") || "Hi AP Digital Solutions, I’d like a free demo.";

      // Use wa.me (opens app / web WhatsApp)
      var url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(text);

      window.location.replace(url);
    })();
  </script>
</head>
<body></body>
</html>
