<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>AP Digital Solutions â€“ Websites & Chatbots in Jersey</title>

  <meta
    name="description"
    content="AP Digital Solutions creates modern websites, chatbots and digital presence for small businesses in Jersey. Fast delivery, WhatsApp support and simple pricing."
  />

  <style>
    :root {
      --ap-green: #047857;
      --ap-green-dark: #064e3b;
      --ap-cream: #fdf6e7;
      --ap-cream-deep: #f3e3c7;
      --ap-bg: #f5f5f7;
      --ap-text: #111827;
      --ap-muted: #6b7280;
      --ap-white: #ffffff;
      --ap-border: #e5e7eb;
      --ap-radius-lg: 20px;
      --ap-radius-pill: 999px;
      --ap-shadow-soft: 0 20px 50px rgba(15, 23, 42, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: linear-gradient(
        145deg,
        #f9fafb 0,
        var(--ap-cream) 45%,
        #f9fafb 100%
      );
      color: var(--ap-text);
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.4rem;
    }

    /* HEADER */

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(14px);
      background: rgba(249, 250, 251, 0.96);
      border-bottom: 1px solid rgba(209, 213, 219, 0.8);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1.2rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .logo-circle {
      width: 46px;
      height: 46px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 0, #ecfdf3, #047857);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ecfdf5;
      font-weight: 800;
      font-size: 1.2rem;
      letter-spacing: 0.04em;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
      overflow: hidden;
    }

    .logo-circle img {
      width: 115%;
      height: auto;
      object-fit: contain;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
    }

    .brand-title {
      font-size: 1.02rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ap-green-dark);
    }

    .brand-sub {
      font-size: 0.76rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--ap-muted);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 0.85rem;
      font-size: 0.85rem;
      color: #4b5563;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.1rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: var(--ap-green);
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .lang-toggle {
      display: inline-flex;
      background: #e5f3ec;
      border-radius: var(--ap-radius-pill);
      padding: 3px;
      gap: 3px;
    }

    .lang-btn {
      border: none;
      background: transparent;
      font-size: 0.76rem;
      padding: 0.26rem 0.7rem;
      border-radius: 999px;
      cursor: pointer;
      color: #065f46;
      font-weight: 600;
      opacity: 0.6;
      transition: background 0.2s, opacity 0.2s, box-shadow 0.2s;
    }

    .lang-btn.active {
      background: #ecfdf5;
      opacity: 1;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.35);
    }

    .btn-whatsapp {
      border-radius: var(--ap-radius-pill);
      border: none;
      padding: 0.55rem 1.15rem;
      background: #16a34a;
      color: #ecfdf3;
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(22, 163, 74, 0.45);
      white-space: nowrap;
    }

    .btn-whatsapp span.icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid rgba(240, 253, 244, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      background: rgba(6, 95, 70, 0.95);
    }

    /* HERO */

    main {
      flex: 1;
    }

    .hero {
      padding: 2.8rem 0 2.4rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1.1fr);
      gap: 2.4rem;
      align-items: stretch;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.18rem 0.7rem;
      border-radius: 999px;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      color: #166534;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      margin-bottom: 0.9rem;
    }

    .eyebrow-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.4);
    }

    .hero-title {
      font-size: clamp(2.1rem, 2.7vw + 1.3rem, 2.9rem);
      line-height: 1.08;
      margin-bottom: 0.85rem;
      letter-spacing: -0.03em;
    }

    .hero-title span.highlight {
      color: var(--ap-green-dark);
    }

    .hero-sub {
      font-size: 0.98rem;
      color: var(--ap-muted);
      max-width: 32rem;
      margin-bottom: 1.2rem;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1.4rem;
    }

    .hero-badge {
      font-size: 0.76rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: rgba(255, 255, 255, 0.85);
      color: #4b5563;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .hero-badge span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--ap-green);
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
      margin-bottom: 1rem;
    }

    .btn-primary {
      border-radius: var(--ap-radius-pill);
      border: none;
      padding: 0.7rem 1.5rem;
      background: linear-gradient(135deg, var(--ap-green), var(--ap-green-dark));
      color: #ecfdf5;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 20px 45px rgba(6, 95, 70, 0.5);
    }

    .btn-secondary {
      border-radius: var(--ap-radius-pill);
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 0.6rem 1.3rem;
      background: rgba(255, 255, 255, 0.9);
      color: #374151;
      font-size: 0.86rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .hero-note {
      font-size: 0.8rem;
      color: var(--ap-muted);
    }

    /* HERO CARD */

    .hero-card {
      border-radius: 26px;
      background: radial-gradient(circle at top left, #fefce8 0, #ffffff 42%, #eff6ff 100%);
      border: 1px solid rgba(209, 213, 219, 0.9);
      box-shadow: var(--ap-shadow-soft);
      padding: 1.2rem 1.2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
      position: relative;
      overflow: hidden;
    }

    .hero-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
    }

    .hero-card-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--ap-green-dark);
    }

    .hero-card-sub {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 0.4rem;
    }

    .hero-tag {
      display: inline-flex;
      padding: 0.22rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.2);
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.75rem;
      color: #4b5563;
      gap: 0.3rem;
      align-items: center;
      margin-bottom: 0.7rem;
    }

    .hero-tag span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--ap-green);
    }

    .hero-card-columns {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 0.8rem;
      align-items: center;
    }

    .hero-checklist {
      list-style: none;
      font-size: 0.82rem;
      color: #374151;
    }

    .hero-checklist li {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
      align-items: flex-start;
    }

    .hero-checklist span.icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid rgba(16, 185, 129, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #16a34a;
      margin-top: 0.05rem;
    }

    .hero-mock {
      border-radius: 16px;
      border: 1px solid rgba(209, 213, 219, 0.9);
      background: linear-gradient(145deg, #ecfdf5 0, #eff6ff 100%);
      padding: 0.6rem;
      font-size: 0.75rem;
      color: #374151;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.18);
    }

    .hero-mock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.35rem;
      font-size: 0.7rem;
      color: #6b7280;
    }

    .hero-mock-dots {
      display: flex;
      gap: 0.22rem;
    }

    .hero-mock-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #fecaca;
    }

    .hero-mock-dot:nth-child(2) {
      background: #fef3c7;
    }

    .hero-mock-dot:nth-child(3) {
      background: #bbf7d0;
    }

    .hero-mock-main {
      border-radius: 12px;
      background: #ffffff;
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
    }

    .hero-mock-title {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .hero-mock-tagline {
      font-size: 0.72rem;
      color: #6b7280;
      margin-bottom: 0.4rem;
    }

    .hero-mock-pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .hero-mock-pill {
      font-size: 0.7rem;
      padding: 0.16rem 0.6rem;
      border-radius: 999px;
      background: #ecfdf5;
      color: #047857;
    }

    /* SECTIONS */

    .section {
      padding: 1.6rem 0 2.5rem;
    }

    .section-header {
      margin-bottom: 1.3rem;
    }

    .section-kicker {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ap-muted);
      margin-bottom: 0.35rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.3rem;
      color: var(--ap-green-dark);
    }

    .section-sub {
      font-size: 0.9rem;
      color: var(--ap-muted);
      max-width: 32rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .card {
      border-radius: var(--ap-radius-lg);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--ap-border);
      padding: 1rem;
      box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
    }

    .card-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #ecfdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #047857;
      font-size: 0.9rem;
      margin-bottom: 0.6rem;
    }

    .card-title {
      font-size: 0.98rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .card-text {
      font-size: 0.86rem;
      color: var(--ap-muted);
      margin-bottom: 0.5rem;
    }

    .card-tag {
      display: inline-flex;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      background: #fef3c7;
      color: #92400e;
      font-size: 0.72rem;
      font-weight: 600;
    }

    .card-meta {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 0.25rem;
    }

    /* PORTFOLIO */

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .portfolio-card {
      border-radius: var(--ap-radius-lg);
      background: #ffffff;
      border: 1px solid var(--ap-border);
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .portfolio-banner {
      height: 110px;
      background: linear-gradient(135deg, #ecfdf5, #e0f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #374151;
      padding: 0.6rem;
      text-align: center;
    }

    .portfolio-body {
      padding: 0.85rem 0.95rem 0.9rem;
      font-size: 0.86rem;
      color: #4b5563;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .portfolio-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--ap-green-dark);
    }

    .portfolio-meta {
      font-size: 0.78rem;
      color: var(--ap-muted);
    }

    .portfolio-link {
      margin-top: 0.35rem;
      font-size: 0.8rem;
      color: #047857;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .portfolio-link span.icon {
      font-size: 0.9rem;
    }

    /* INFO / PROCESS */

    .info-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 1.6rem;
      align-items: start;
    }

    .step-list {
      list-style: none;
      margin-top: 0.6rem;
      display: grid;
      gap: 0.6rem;
      font-size: 0.86rem;
      color: #374151;
    }

    .step-item {
      display: grid;
      grid-template-columns: auto minmax(0, 1fr);
      gap: 0.45rem;
      align-items: flex-start;
    }

    .step-number {
      width: 22px;
      height: 22px;
      border-radius: 999px;
      background: #ecfdf5;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: #047857;
      font-weight: 600;
    }

    .step-title {
      font-weight: 600;
      font-size: 0.88rem;
      margin-bottom: 0.15rem;
    }

    .step-text {
      font-size: 0.84rem;
      color: var(--ap-muted);
    }

    .about-card {
      border-radius: var(--ap-radius-lg);
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid var(--ap-border);
      padding: 1rem;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.08);
      font-size: 0.86rem;
      color: #4b5563;
    }

    .about-tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--ap-muted);
      margin-bottom: 0.3rem;
    }

    .about-name {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--ap-green-dark);
      margin-bottom: 0.25rem;
    }

    .about-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-top: 0.5rem;
    }

    .about-pill {
      font-size: 0.74rem;
      padding: 0.18rem 0.65rem;
      border-radius: 999px;
      background: #ecfdf5;
      color: #047857;
    }

    /* CONTACT */

    .contact-panel {
      border-radius: 26px;
      background: linear-gradient(135deg, var(--ap-green-dark), #16a34a);
      color: #ecfdf5;
      padding: 1.4rem 1.4rem 1.25rem;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 1.4rem;
      align-items: center;
      box-shadow: var(--ap-shadow-soft);
    }

    .contact-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #bbf7d0;
      margin-bottom: 0.3rem;
    }

    .contact-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
    }

    .contact-text {
      font-size: 0.88rem;
      color: #e0f2f1;
      margin-bottom: 0.7rem;
    }

    .contact-list {
      list-style: none;
      font-size: 0.82rem;
      color: #dcfce7;
    }

    .contact-list li + li {
      margin-top: 0.15rem;
    }

    .contact-list li::before {
      content: "â€¢ ";
      color: #bbf7d0;
    }

    .contact-right {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-size: 0.82rem;
    }

    .contact-socials {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .social-pill {
      border-radius: 999px;
      border: 1px solid rgba(236, 253, 245, 0.6);
      padding: 0.25rem 0.7rem;
      font-size: 0.78rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      background: rgba(6, 95, 70, 0.2);
    }

    .social-pill span.icon {
      font-size: 0.9rem;
    }

    .contact-note {
      font-size: 0.78rem;
      color: #d1fae5;
    }

    /* FOOTER */

    footer {
      border-top: 1px solid rgba(209, 213, 219, 0.8);
      background: #f9fafb;
      padding: 1rem 0 1.3rem;
      margin-top: auto;
      font-size: 0.78rem;
      color: var(--ap-muted);
    }

    .footer-inner {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .footer-inner strong {
      color: var(--ap-green-dark);
    }

    .footer-links {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      text-decoration: underline;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    /* CHATBOT */

    .chat-toggle {
      position: fixed;
      right: 1.2rem;
      bottom: 1.2rem;
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--ap-green-dark), #22c55e);
      color: #ecfdf5;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.6);
      cursor: pointer;
      font-size: 1.35rem;
      z-index: 50;
    }

    .chat-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.5);
    }

    .chat-panel {
      position: fixed;
      right: 1.2rem;
      bottom: 5.1rem;
      width: 320px;
      max-width: calc(100% - 2.4rem);
      border-radius: 20px;
      background: #f9fafb;
      border: 1px solid rgba(148, 163, 184, 0.8);
      box-shadow: var(--ap-shadow-soft);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 49;
    }

    .chat-panel.open {
      display: flex;
    }

    .chat-header {
      padding: 0.75rem 0.9rem;
      background: linear-gradient(135deg, var(--ap-green-dark), #16a34a);
      color: #ecfdf5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.7rem;
    }

    .chat-header-main {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(240, 253, 250, 0.18);
      border: 1px solid rgba(240, 253, 244, 0.7);
      display: flex;
      align-items: center;
