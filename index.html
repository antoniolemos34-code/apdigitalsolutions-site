<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP Digital Solutions | Jersey</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000000;
      color: #f0f0f0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #d4af37; /* gold */
    }

    header h1 {
      margin: 0;
      color: #d4af37;
      font-size: 28px;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .title {
      text-align: center;
      font-size: 26px;
      color: #d4af37;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      color: #ccc;
      max-width: 800px;
      margin: auto;
    }

    /* FOTO GALERIA */
    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #d4af37;
      object-fit: cover;
      height: 220px;
      background: #222;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      color: #aaa;
      margin-top: 40px;
      border-top: 1px solid #333;
    }

  </style>
</head>

<body>

<header>
  <h1>AP Digital Solutions</h1>
</header>

<section>
  <h2 class="title">Helping Businesses Go Digital</h2>
  <p>Websites • Chatbots • Social Media • Local Digital Services for Jersey</p>

  <h2 class="title" style="margin-top:40px;">Our Work (Photos)</h2>
  <p>Below are example project images. Add your own photos inside a folder called <strong>fotos</strong>.</p>

  <div class="gallery">
    <img src="fotos/foto1.jpg" alt="Project Photo 1">
    <img src="fotos/foto2.jpg" alt="Project Photo 2">
    <img src="fotos/foto3.jpg" alt="Project Photo 3">
  </div>
</section>

<footer>
  © 2025 AP Digital Solutions | Jersey
</footer>

</body>
</html>
